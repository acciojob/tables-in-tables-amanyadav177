<!DOCTYPE html>
<html>
<head>
  <title>Nested Tables Example</title>
  <style>
    table, th, td {
      border: 2px solid black;
      border-collapse: separate;
      padding: 8px;
    }
    th {
      text-align: center;
    }
    .black-bg {
      background-color: black;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

<table border="2" width="100%">
  <tr>
    <!-- Left cell with Nested Table 2 -->
    <td>
      <table border="2" width="100%">
        <tr>
          <th colspan="2">Nested Table 2</th>
        </tr>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td>abc</td>
          <td>def</td>
        </tr>
      </table>
    </td>

    <!-- Right cell with Nested Table 1 -->
    <td>
      <table border="2" width="100%">
        <tr>
          <th>Nested Table 1</th>
        </tr>
        <tr>
          <td>
            <ul>
              <li>List item</li>
              <li>List item</li>
              <li>List item</li>
            </ul>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <!-- Left cell with Nested Table 3 -->
    <td>
      <table border="2" width="100%">
        <tr>
          <th colspan="2">Nested Table 3</th>
        </tr>
        <tr>
          <td><a href="#">Nested Table</a></td>
          <td>Demo Continued</td>
        </tr>
      </table>
    </td>

    <!-- Right cell with Nested Table 4 -->
    <td>
      <table border="2" width="100%">
        <tr>
          <th>Nested Table 4</th>
        </tr>
        <tr>
          <td class="black-bg">HTML</td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
