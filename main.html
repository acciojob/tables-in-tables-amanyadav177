<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	  <style>
    table {
      border-collapse: seperate;
    }
    table, th, td {
      border: 1px solid black;
      padding: 5px;
    }
    th {
      text-align: center;
    }
    .black-cell {
      background-color: black;
      color: white;
      text-align: center;
    }
  </style>

  </head>
  <body>
    <table style="width: 100%; height: 100%">
<tr>
      <!-- Left side nested table -->
      <td>
        <table>
          <caption>Nested Table 2</caption>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>

      <!-- Right side nested table with list -->
      <td>
        <table>
          <caption>Nested Table 1</caption>
          <tr>
            <td>
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Bottom left nested table -->
      <td>
        <table>
          <tr>
            <th>Nested Table 3</th>
            <td><a href="#">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>

      <!-- Bottom right nested table -->
      <td>
        <table>
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td class="black-cell">HTML</td>
          </tr>
        </table>
      </td>
    </tr>

		
    </table>
  </body>
</html>
